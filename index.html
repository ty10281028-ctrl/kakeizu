<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>家系図 Webアプリ (公開設定版)</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    :root { --accent-color: #38bdf8; --accent-color-dark: #0ea5e9; }
    body { font-family: 'Noto Sans JP', sans-serif; }
    .accent-bg { background-color: var(--accent-color); }
    .accent-bg-hover:hover { background-color: var(--accent-color-dark); }
    .accent-text { color: var(--accent-color); }
    .accent-border { border-color: var(--accent-color); }
    .soft-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    #tree-svg { cursor: grab; }
    #tree-svg:active { cursor: grabbing; }
    .node .node-card { transition: all 0.2s ease-in-out; }
    .node:hover .node-card { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    .date-selector-group select { @apply mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-[var(--accent-color)] focus:ring-1 focus:ring-[var(--accent-color)]; }
    .deceased-card { opacity: 0.8; }
</style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

<div id="app" class="h-screen w-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-slate-800 soft-shadow z-10 p-2 sm:p-4 flex items-center justify-between">

            家系図
        </h1>
        <div class="flex items-center space-x-2 sm:space-x-4">
            <div id="category-filter-container" class="hidden items-center space-x-2">
                <label for="category-filter" class="text-sm font-medium hidden sm:block">表示:</label>

                <button data-view="list" class="px-3 py-1 text-sm rounded-full bg-slate-200 dark:bg-slate-700">一覧</button>
                <button data-view="age" class="px-3 py-1 text-sm rounded-full">年齢別</button>

            </button>

    </header>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- 2. グローバル変数とDOM要素 ---
    const peopleCollection = db.collection('people');
    const categoriesDoc = db.collection('settings').doc('categories');
    let people = [];
    let familyCategories = [];
    let settings = { theme: 'light' };
    let initialLoad = true;
    let currentFileUpload = null;

    // DOM Elements
    const treeViewEl = document.getElementById('tree-view');
    const listViewEl = document.getElementById('list-view');
    const ageViewEl = document.getElementById('age-view');
    const personListContainer = document.getElementById('person-list-container');
    const personAgeListContainer = document.getElementById('person-age-list-container');
    const treeSvg = document.getElementById('tree-svg');
    const treeContainer = document.getElementById('tree-container');
    const categoryFilterContainer = document.getElementById('category-filter-container');
    const categoryFilter = document.getElementById('category-filter');
    const personModal = document.getElementById('person-modal');
    const settingsModal = document.getElementById('settings-modal');
    const personForm = document.getElementById('person-form');
    const searchBox = document.getElementById('search-box');
    const nodeSize = { width: 180, height: 80 };
    const nodeGap = { x: 40, y: 100 };

    // --- 3. アプリケーションの初期化 ---
    function init() {
        const savedSettings = localStorage.getItem('familyTreeSettings');
        if (savedSettings) {
            settings = { ...settings, ...JSON.parse(savedSettings) };
        }
        setupEventListeners();
        applySettings();
        switchView('list');

        categoriesDoc.onSnapshot(doc => {
            familyCategories = doc.exists ? doc.data().list || ['（未分類）'] : ['（未分類）'];
            renderCategoryFilter();
            if(!initialLoad) render();
        }, error => console.error("カテゴリーの読み込みエラー:", error));

        peopleCollection.onSnapshot(snapshot => {
            people = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            render();
            initialLoad = false;
        }, error => console.error("人物リストの読み込みエラー:", error));
    }

    // --- 4. Firestoreとのデータ連携 ---
    async function savePerson(personData) {
        const { id, ...dataToSave } = personData;
        await peopleCollection.doc(id).set(dataToSave, { merge: true });
    }

    async function deletePerson(personId) {
        await peopleCollection.doc(personId).delete();
    }

    async function saveCategories() {
        await categoriesDoc.set({ list: familyCategories });
    }

    async function uploadPhoto(id, file) {
        const progress = document.getElementById('uploadProgress');
        progress.classList.remove('hidden');
        progress.value = 0;
        
        const fileName = `photos/${id}/${Date.now()}_${file.name}`;
        const storageRef = storage.ref(fileName);
        const uploadTask = storageRef.put(file);

        return new Promise((resolve, reject) => {
            uploadTask.on('state_changed', 
                snapshot => {
                    progress.value = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                }, 
                error => {
                    console.error("Upload failed:", error);
                    progress.classList.add('hidden');
                    reject(error);
                },
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then(url => {
                        progress.classList.add('hidden');
                        resolve(url);
                    });
                }
            );
        });
    }

    // --- 5. 描画処理 ---
    function render() {
        populateSelectOptions();
        const currentView = document.querySelector('#view-toggle button[data-view].bg-slate-200')?.dataset.view || 'list';
        if (currentView === 'tree') renderFamilyTree();
        else if (currentView === 'age') renderAgeList();
        else renderPersonList();
    }

    function renderPersonList() {
        const filter = searchBox.value.toLowerCase();
        const sortOrder = document.getElementById('sort-order').value;
        personListContainer.innerHTML = '';
        const filteredPeople = people.filter(p => p.name.toLowerCase().includes(filter) || (p.kana || '').toLowerCase().includes(filter));
        
        if (filteredPeople.length === 0) {
            personListContainer.innerHTML = `<p class="text-slate-500 text-center py-8">該当する人物が見つかりません。「+ 新規追加」から人物を登録してください。</p>`;
            return;
        }

        const groupedByCategory = filteredPeople.reduce((acc, person) => {
            const category = person.familyCategory || '（未分類）';
            if (!acc[category]) acc[category] = [];
            acc[category].push(person);
            return acc;
        }, {});

        const sortedCategories = Object.keys(groupedByCategory).sort((a, b) => {
            if (a === '（未分類）') return 1; if (b === '（未分類）') return -1;
            return a.localeCompare(b, 'ja');
        });

        sortedCategories.forEach(category => {
            const categoryContainer = document.createElement('div');
            categoryContainer.innerHTML = `<h2 class="text-xl font-bold border-b-2 border-[var(--accent-color)] pb-2 mb-4">${category}</h2>`;
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4';
            
            const peopleInCategory = groupedByCategory[category];
            peopleInCategory.sort((a,b) => {
                if (sortOrder === 'custom_fuchigami') {
                    if (a.name === '渕上竜也') return -1; if (b.name === '渕上竜也') return 1;
                }
                if (!a.birthdate) return 1; if (!b.birthdate) return -1;
                switch (sortOrder) {
                    case 'birthdate_desc': return new Date(b.birthdate) - new Date(a.birthdate);
                    case 'kana_asc': return (a.kana || a.name).localeCompare(b.kana || b.name, 'ja');
                    default: return new Date(a.birthdate) - new Date(b.birthdate);
                }
            });
            peopleInCategory.forEach(person => gridContainer.appendChild(createPersonCard(person)));
            categoryContainer.appendChild(gridContainer);
            personListContainer.appendChild(categoryContainer);
        });
    }

    function renderAgeList() {
        const filter = searchBox.value.toLowerCase();
        personAgeListContainer.innerHTML = '';
        const filteredPeople = people
            .filter(p => p.name.toLowerCase().includes(filter) || (p.kana || '').toLowerCase().includes(filter))
            .sort((a, b) => {
                if (!a.birthdate) return 1; if (!b.birthdate) return -1;
                const aAge = calculateAge(a.birthdate, null);
                const bAge = calculateAge(b.birthdate, null);
                return bAge - aAge;
            });

        if (filteredPeople.length === 0) {
            personAgeListContainer.innerHTML = `<p class="text-slate-500 col-span-full text-center py-8">該当する人物が見つかりません。</p>`;
            return;
        }
        filteredPeople.forEach(person => personAgeListContainer.appendChild(createAgeViewCard(person)));
    }
    
    function renderFamilyTree() {
        const selectedCategory = categoryFilter.value;
        const personScope = selectedCategory === 'all' ? people : people.filter(p => p.familyCategory === selectedCategory);
        treeContainer.innerHTML = '';

        if (personScope.length === 0) {
            const message = selectedCategory !== 'all' && people.length > 0 ? 'このカテゴリーに属する人物がいません。' : '人物データがありません。一覧画面から追加してください。';
            treeContainer.innerHTML = `<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="currentColor">${message}</text>`;
            treeSvg.removeAttribute('viewBox');
            return;
        }
        
        const allNodes = [];
        const allLinks = [];
        const globalVisited = new Set();
        let currentXOffset = 0;
        let overallBounds = null;

        personScope.forEach(person => {
            if (!globalVisited.has(person.id)) {
                const { nodes, links, bounds } = buildTreeLayout(person, personScope, globalVisited);
                
                nodes.forEach(node => {
                    node.x += currentXOffset;
                    allNodes.push(node);
                });

                links.forEach(link => {
                    const commands = link.d.split(/(?=[MVH])/);
                    const newCommands = commands.map(cmd => {
                        const parts = cmd.trim().split(' ');
                        const command = parts[0];
                        const values = parts.slice(1).map(parseFloat);
                        if (command === 'M' || command === 'H' || command === 'V') {
                            if(command !== 'V') values[0] += currentXOffset;
                        } else { // For commands like L, C, etc. with x,y pairs
                             for(let i=0; i<values.length; i+=2) {
                                values[i] += currentXOffset;
                             }
                        }
                        return `${command} ${values.join(' ')}`;
                    });
                    allLinks.push({ d: newCommands.join(' ') });
                });

                if (!overallBounds) {
                    overallBounds = { ...bounds, minX: bounds.minX + currentXOffset, maxX: bounds.maxX + currentXOffset };
                } else {
                    overallBounds.minY = Math.min(overallBounds.minY, bounds.minY);
                    overallBounds.maxY = Math.max(overallBounds.maxY, bounds.maxY);
                    overallBounds.maxX = bounds.maxX + currentXOffset;
                }
                
                currentXOffset += (bounds.maxX - bounds.minX) + nodeSize.width + nodeGap.x * 2;
            }
        });
        
        allLinks.forEach(link => {
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', link.d);
            path.setAttribute('fill', 'none'); path.setAttribute('stroke', 'rgb(156 163 175)'); path.setAttribute('stroke-width', '2');
            treeContainer.appendChild(path);
        });

        allNodes.forEach(node => {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.classList.add('node');
            g.setAttribute('transform', `translate(${node.x}, ${node.y})`);
            g.dataset.id = node.id;
            g.addEventListener('click', () => openPersonModal(node.id));
            const foreignObject = document.createElementNS('http://www.w3.org/2000/svg', 'foreignObject');
            foreignObject.setAttribute('width', nodeSize.width);
            foreignObject.setAttribute('height', nodeSize.height);
            const ageDisplay = getAgeDisplay(node.person, true);
            const borderColor = node.person.isDeceased ? 'border-slate-400' : 'border-[var(--accent-color)]';
            const avatarSrc = node.person.photoUrl || generateAvatar(node.person);
            foreignObject.innerHTML = `
                <div xmlns="http://www.w3.org/1999/xhtml" class="w-full h-full p-2 rounded-lg soft-shadow node-card bg-white dark:bg-slate-800 border-2 ${borderColor} flex items-center space-x-2 cursor-pointer">
                    <img src="${avatarSrc}" class="w-12 h-12 rounded-full object-cover shrink-0" alt="${node.person.name}の写真">
                    <div class="flex-1 overflow-hidden">
                        <p class="font-bold text-sm truncate">${node.person.name}</p>
                        <p class="text-xs ${node.person.isDeceased ? 'text-slate-400' : 'accent-text'} font-semibold">${ageDisplay}</p>
                    </div>
                </div>`;
            g.appendChild(foreignObject);
            treeContainer.appendChild(g);
        });

        if (overallBounds) {
            const treeWidth = overallBounds.maxX - overallBounds.minX + nodeSize.width;
            const treeHeight = overallBounds.maxY - overallBounds.minY + nodeSize.height;
            const padding = 50;
            const svgWidth = treeSvg.clientWidth;
            const svgHeight = treeSvg.clientHeight;
            if (treeWidth > 0 && treeHeight > 0 && svgWidth > 0 && svgHeight > 0) {
                const scaleX = svgWidth / (treeWidth + padding * 2); 
                const scaleY = svgHeight / (treeHeight + padding * 2);
                const scale = Math.min(scaleX, scaleY, 1);
                const viewBoxW = svgWidth / scale; 
                const viewBoxH = svgHeight / scale;
                const viewBoxX = overallBounds.minX - (viewBoxW - treeWidth) / 2; 
                const viewBoxY = overallBounds.minY - (viewBoxH - treeHeight) / 2;
                treeSvg.setAttribute('viewBox', `${viewBoxX} ${viewBoxY} ${viewBoxW} ${viewBoxH}`);
            }
        }
    }

        document.getElementById('photoFile').addEventListener('change', handlePhotoFileSelect);

        // SVG Pan/Zoom listeners
        let isPanning = false, startPoint = { x: 0, y: 0 }, viewBox = { x: 0, y: 0, w: 0, h: 0 };
        treeSvg.addEventListener('mousedown', (e) => { if (e.target.closest('foreignObject')) return; isPanning = true; startPoint = { x: e.clientX, y: e.clientY }; const vb = treeSvg.getAttribute('viewBox')?.split(' ').map(Number) || [0,0,treeSvg.clientWidth,treeSvg.clientHeight]; viewBox = {x: vb[0], y: vb[1], w: vb[2], h: vb[3]}; });
        treeSvg.addEventListener('mousemove', (e) => { if (!isPanning) return; const dx = (startPoint.x - e.clientX) * (viewBox.w / treeSvg.clientWidth); const dy = (startPoint.y - e.clientY) * (viewBox.h / treeSvg.clientHeight); treeSvg.setAttribute('viewBox', `${viewBox.x + dx} ${viewBox.y + dy} ${viewBox.w} ${viewBox.h}`); });
        treeSvg.addEventListener('mouseup', () => isPanning = false);
        treeSvg.addEventListener('mouseleave', () => isPanning = false);
        treeSvg.addEventListener('wheel', (e) => { e.preventDefault(); const zoomFactor = 1.1; const { clientX, clientY } = e; const vb = treeSvg.getAttribute('viewBox')?.split(' ').map(Number) || [0,0,treeSvg.clientWidth,treeSvg.clientHeight]; let currentViewBox = {x: vb[0], y: vb[1], w: vb[2], h: vb[3]}; const point = svgPoint(clientX, clientY); const newW = e.deltaY > 0 ? currentViewBox.w * zoomFactor : currentViewBox.w / zoomFactor; const newH = e.deltaY > 0 ? currentViewBox.h * zoomFactor : currentViewBox.h / zoomFactor; currentViewBox.x += (point.x-currentViewBox.x)*(1-newW/currentViewBox.w); currentViewBox.y += (point.y-currentViewBox.y)*(1-newH/currentViewBox.h); currentViewBox.w = newW; currentViewBox.h = newH; treeSvg.setAttribute('viewBox', `${currentViewBox.x} ${currentViewBox.y} ${currentViewBox.w} ${currentViewBox.h}`); });
        function svgPoint(clientX, clientY) { const pt = treeSvg.createSVGPoint(); pt.x = clientX; pt.y = clientY; return pt.matrixTransform(treeSvg.getScreenCTM().inverse()); }
    }

    // --- 7. モーダルとフォームの処理 ---
    async function handleFormSubmit(e) {
        e.preventDefault();
        const saveButton = document.getElementById('save-person-button');
        saveButton.disabled = true;
        saveButton.textContent = '保存中...';

        try {
            let id = document.getElementById('id').value;
            const isNew = !id;
            if (isNew) {
                id = peopleCollection.doc().id;
            }

            const birthdate = getDateFromSelectors('birthdate-container');
            if (!birthdate) {
                throw new Error('生年月日を正しく入力してください。');
            }
            
            let photoUrl = document.getElementById('photoUrl').value;
            if (currentFileUpload) {
                // Find the original person data to get the old photo URL
                const existingPerson = findPersonById(id);
                const oldPhotoUrl = existingPerson ? existingPerson.photoUrl : null;
                
                // Upload the new photo first
                const newPhotoUrl = await uploadPhoto(id, currentFileUpload);
                photoUrl = newPhotoUrl; // Set the URL for saving to the new one
                
                // After successful upload, delete the old photo if it exists
                if (oldPhotoUrl && oldPhotoUrl.startsWith('https://firebasestorage.googleapis.com/')) {
                    try {
                        await storage.refFromURL(oldPhotoUrl).delete();
                    } catch (error) {
                        console.warn("古い写真の削除に失敗しました:", error);
                    }
                }
            }

            const personData = {
                id, 
                name: document.getElementById('name').value,
                kana: document.getElementById('kana').value,
                birthdate,
                gender: document.getElementById('gender').value,
                fatherId: document.getElementById('fatherId').value || null,
                motherId: document.getElementById('motherId').value || null,
                spouseId: document.getElementById('spouseId').value || null,
                isDeceased: document.getElementById('isDeceased').checked,
                deathdate: document.getElementById('isDeceased').checked ? getDateFromSelectors('deathdate-container-selectors') : null,
                photoUrl: photoUrl || null,
                familyCategory: document.getElementById('familyCategory').value,
                address: document.getElementById('address').value,
                memo: document.getElementById('memo').value,
                company: document.getElementById('company').value,
                comment: document.getElementById('comment').value,
                lineId: document.getElementById('lineId').value || null,
                weddingDate: getDateFromSelectors('weddingDate-container')
            };
            
            await savePerson(personData);

            if (personData.spouseId) {
                const spouse = findPersonById(personData.spouseId);
                if (spouse && (spouse.spouseId !== personData.id || spouse.weddingDate !== personData.weddingDate)) {
                    const updatedSpouse = { ...spouse, spouseId: personData.id };
                    if(personData.weddingDate) updatedSpouse.weddingDate = personData.weddingDate;
                    await savePerson(updatedSpouse);
                }
            }
            closePersonModal();
        } catch (error) {
            console.error("保存に失敗しました:", error);
            alert(error.message || "保存に失敗しました。");
        } finally {
            saveButton.disabled = false;
            saveButton.textContent = '保存';
            currentFileUpload = null;
        }
    }

    async function handleDeletePerson() {
        const id = document.getElementById('id').value;
        if (!id || !confirm('この人物を本当に削除しますか？関連する情報も更新されます。')) return;

        try {
            const personToDelete = findPersonById(id);
            if (personToDelete && personToDelete.photoUrl && personToDelete.photoUrl.startsWith('https://firebasestorage.googleapis.com/')) {
                try {
                    await storage.refFromURL(personToDelete.photoUrl).delete();
                } catch (error) { console.warn('写真の削除に失敗:', error); }
            }
            
            await deletePerson(id);

            const updates = people.filter(p => p.fatherId === id || p.motherId === id || p.spouseId === id)
                .map(p => {
                    const updated = { ...p };
                    if (p.fatherId === id) updated.fatherId = null;
                    if (p.motherId === id) updated.motherId = null;
                    if (p.spouseId === id) updated.spouseId = null;
                    return savePerson(updated);
                });

            await Promise.all(updates);
            closePersonModal();
        } catch(error) {
            console.error("削除に失敗しました:", error);
            alert("削除に失敗しました。");
        }
    }

    async function addCategory() {
        const input = document.getElementById('new-category-input');
        const newCategory = input.value.trim();
        if (!newCategory || familyCategories.includes(newCategory)) {
            alert(newCategory ? 'そのカテゴリーは既に存在します。' : 'カテゴリー名を入力してください。');
            return;
        }
        familyCategories.push(newCategory);
        await saveCategories();
        input.value = '';
        renderCategoryManager();
    }

    async function handleDeleteCategory(e) {
        if (e.target.tagName !== 'BUTTON') return;
        const categoryToDelete = e.target.dataset.category;
        
        if (categoryToDelete && categoryToDelete !== '（未分類）' && confirm(`「${categoryToDelete}」を削除しますか？このカテゴリーの人物は「（未分類）」に移動します。`)){
            if (categoryFilter.value === categoryToDelete) categoryFilter.value = 'all';

            const updates = people
                .filter(p => p.familyCategory === categoryToDelete)
                .map(p => savePerson({ ...p, familyCategory: '（未分類）' }));
            
            await Promise.all(updates);
            
            familyCategories = familyCategories.filter(c => c !== categoryToDelete);
            await saveCategories();
            renderCategoryManager();
        }
    }

    function handlePhotoFileSelect(event) {
        const file = event.target.files[0];
        if (!file) {
            currentFileUpload = null;
            return;
        };
        currentFileUpload = file;
        const reader = new FileReader();
        reader.onload = e => document.getElementById('photoPreview').src = e.target.result;
        reader.readAsDataURL(file);
        document.getElementById('photoFile').value = null;
    }

        currentFileUpload = null;
        document.getElementById('uploadProgress').classList.add('hidden');
        document.getElementById('death-date-container').classList.add('hidden');
        populateSelectOptions(personId);
        populateCategorySelect(document.getElementById('familyCategory'));

                document.getElementById('id').value = person.id;
                document.getElementById('name').value = person.name;
                document.getElementById('kana').value = person.kana || '';
                createDateSelectors('birthdate-container', person.birthdate, true);
                document.getElementById('gender').value = person.gender || '不明';
                document.getElementById('fatherId').value = person.fatherId || '';
                document.getElementById('motherId').value = person.motherId || '';
                document.getElementById('spouseId').value = person.spouseId || '';

                document.getElementById('photoPreview').src = person.photoUrl || generateAvatar(person);
                document.getElementById('familyCategory').value = person.familyCategory || '（未分類）';
                document.getElementById('address').value = person.address || '';
                document.getElementById('memo').value = person.memo || '';
                document.getElementById('company').value = person.company || '';
                document.getElementById('comment').value = person.comment || '';
                document.getElementById('lineId').value = person.lineId || '';
                createDateSelectors('weddingDate-container', person.weddingDate, false);
                document.getElementById('delete-person-button').classList.remove('hidden');

        }

        container.innerHTML = familyCategories.map(cat => `

    function getAgeDisplay(person, isSimple = false) {
        if (person.isDeceased) {
            const ageAtDeath = calculateAge(person.birthdate, person.deathdate);
            if (isSimple) {
                return `享年${ageAtDeath}歳`;
            }
            return `故人 (享年${ageAtDeath}歳)`;
        }
        return `${calculateAge(person.birthdate, null)}歳`;
    }

    function calculateAge(birthdate, deathdate = null) {
        if (!birthdate) return '?';
        const birth = new Date(birthdate);
        const end = deathdate ? new Date(deathdate) : new Date();
        let age = end.getFullYear() - birth.getFullYear();
        const m = end.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && end.getDate() < birth.getDate())) age--;
        return Math.max(0, age);
    }
    
    function formatDateJP(isoDate) {
        if (!isoDate || !/^\d{4}-\d{2}-\d{2}$/.test(isoDate)) return '';
        const date = new Date(isoDate + 'T00:00:00');
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        return `${year}年${month}月${day}日`;
    }

    function generateAvatar(person) {
        const name = person.name || '?'; const initial = name.charAt(0).toUpperCase(); let hash = 0;
        for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
        const colors = ['#f87171', '#fb923c', '#fbbf24', '#a3e635', '#4ade80', '#34d399', '#2dd4bf', '#22d3ee', '#38bdf8', '#60a5fa', '#818cf8', '#a78bfa', '#c084fc', '#e879f9', '#f472b6'];
        let color; if (person.gender === '男性') color = colors[Math.abs(hash) % 7 + 8];
        else if (person.gender === '女性') color = colors[Math.abs(hash) % 7];
        else color = colors[Math.abs(hash) % colors.length];
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="${color}" /><text x="50" y="55" font-family="Noto Sans JP, sans-serif" font-size="50" fill="white" text-anchor="middle" dominant-baseline="middle">${initial}</text></svg>`;
        return `data:image/svg+xml;base64,${btoa(unescape(encodeURIComponent(svg)))}`;
    }

    function createDateSelectors(containerId, initialDate, isRequired = false) {
        const container = document.getElementById(containerId); container.innerHTML = '';
        const yearSelect = document.createElement('select'); const monthSelect = document.createElement('select'); const daySelect = document.createElement('select');
        if(isRequired) [yearSelect, monthSelect, daySelect].forEach(s => s.required = true);
        
        yearSelect.innerHTML = `<option value="">年</option>`; monthSelect.innerHTML = `<option value="">月</option>`; daySelect.innerHTML = `<option value="">日</option>`;
        const currentYear = new Date().getFullYear();
        for (let y = currentYear + 5; y >= 1900; y--) yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
        for (let m = 1; m <= 12; m++) monthSelect.innerHTML += `<option value="${m}">${m}</option>`;
        
        container.append(yearSelect, monthSelect, daySelect);
        
        const updateDays = () => {
            const year = parseInt(yearSelect.value); const month = parseInt(monthSelect.value); const currentDay = daySelect.value;
            daySelect.innerHTML = `<option value="">日</option>`;
            if (year && month) {
                const daysInMonth = new Date(year, month, 0).getDate();
                for (let d = 1; d <= daysInMonth; d++) daySelect.innerHTML += `<option value="${d}">${d}</option>`;
                daySelect.value = currentDay;
            }
        };
        
        yearSelect.addEventListener('change', updateDays); monthSelect.addEventListener('change', updateDays);
        
        if (initialDate && /^\d{4}-\d{2}-\d{2}$/.test(initialDate)) {
            const [year, month, day] = initialDate.split('-').map(Number);
            yearSelect.value = year; monthSelect.value = month; updateDays(); daySelect.value = day;
        }
    }

    function getDateFromSelectors(containerId) {
        const container = document.getElementById(containerId);
        const [year, month, day] = Array.from(container.querySelectorAll('select')).map(s => s.value);
        if (year && month && day) return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        return null;
    }

    function populateSelectOptions(currentPersonId = null) {
        const selects = ['fatherId', 'motherId', 'spouseId'];
        const sortedPeople = [...people].sort((a, b) => (a.kana || a.name).localeCompare(b.kana || b.name, 'ja'));
        
        selects.forEach(id => {
            const select = document.getElementById(id); if (!select) return;
            const currentValue = select.value;
            select.innerHTML = '<option value="">未選択</option>';
            sortedPeople.forEach(p => {
                if (id !== 'rootPersonId' && p.id === currentPersonId) return;
                const option = document.createElement('option'); option.value = p.id; option.textContent = p.name;
                select.appendChild(option);
            });
            select.value = currentValue;
        });
    }

    function populateCategorySelect(selectElement) {
        const currentValue = selectElement.value; selectElement.innerHTML = '';
        familyCategories.forEach(cat => {
            const option = document.createElement('option'); option.value = cat; option.textContent = cat;
            selectElement.appendChild(option);
        });
        selectElement.value = currentValue || '（未分類）';
    }

    function renderCategoryFilter() {
        const currentValue = categoryFilter.value; categoryFilter.innerHTML = '<option value="all">すべてのファミリー</option>';
        familyCategories.forEach(cat => {
            if (cat === '（未分類）') return;
            const option = document.createElement('option'); option.value = cat; option.textContent = cat;
            categoryFilter.appendChild(option);
        });
        const uncategorizedOption = document.createElement('option');
        uncategorizedOption.value = '（未分類）'; uncategorizedOption.textContent = '（未分類）';
        categoryFilter.appendChild(uncategorizedOption);
        categoryFilter.value = currentValue;
    }
    
    function applyTheme() {
        document.documentElement.classList.toggle('dark', settings.theme === 'dark');
    }

    function applySettings() {
        applyTheme();
        const themeRadio = document.querySelector(`input[name="theme"][value="${settings.theme}"]`);
        if (themeRadio) themeRadio.checked = true;
    }

    function buildTreeLayout(rootPerson, personData, visited) {
        const findPerson = (id) => personData.find(p => p.id === id); 
        const getChildren = (id) => personData.filter(p => p.fatherId === id || p.motherId === id);
        let nodes = [], links = [], positions = {}, generationLevels = {}, bounds = { minX: 0, maxX: 0, minY: 0, maxY: 0 };
        
        function traverse(person, level) {
            if (!person || visited.has(person.id)) return;
            visited.add(person.id);
            if (!generationLevels[level]) generationLevels[level] = [];
            if (!generationLevels[level].includes(person.id)) generationLevels[level].push(person.id);
            if(person.fatherId) traverse(findPerson(person.fatherId), level - 1);
            if(person.motherId) traverse(findPerson(person.motherId), level - 1);
            if(person.spouseId) traverse(findPerson(person.spouseId), level);
            getChildren(person.id).forEach(child => traverse(child, level + 1));
        }
        
        traverse(rootPerson, 0);
        
        const validLevels = Object.keys(generationLevels).map(Number).filter(isFinite);
        if (validLevels.length === 0) return { nodes:[], links:[], bounds, visited };
        const minLevel = Math.min(...validLevels);
        
        Object.keys(generationLevels).sort((a,b) => a-b).forEach(level => {
            const y = (level - minLevel) * (nodeSize.height + nodeGap.y);
            const levelNodes = generationLevels[level];
            let x = - (levelNodes.length * (nodeSize.width + nodeGap.x) - nodeGap.x) / 2;
            levelNodes.forEach(id => { 
                if (!positions[id]) {
                    const person = findPerson(id);
                    if (person.spouseId && positions[person.spouseId]) {
                         x = positions[person.spouseId].x + nodeSize.width + nodeGap.x;
                    }
                    positions[id] = { x, y }; 
                    x += nodeSize.width + nodeGap.x;
                }
            });
        });
        
        const drawnLinks = new Set();
        Object.keys(positions).forEach(id => {
            const person = findPerson(id), pos = positions[id];
            if (!person || !pos) return;
            
            nodes.push({ id, person, x: pos.x, y: pos.y });
            bounds.minX = Math.min(bounds.minX, pos.x); bounds.maxX = Math.max(bounds.maxX, pos.x);
            bounds.minY = Math.min(bounds.minY, pos.y); bounds.maxY = Math.max(bounds.maxY, pos.y);
            
            if(person.spouseId && positions[person.spouseId] && person.id < person.spouseId) {
                const spousePos = positions[person.spouseId];
                if (Math.abs(pos.y - spousePos.y) < nodeGap.y / 2) links.push({d: `M ${pos.x + nodeSize.width / 2} ${pos.y + nodeSize.height / 2} H ${spousePos.x - nodeSize.width / 2}`});
            }
            
            const children = getChildren(person.id);
            if (children.length > 0) {
                const coupleKey = person.spouseId ? [person.id, person.spouseId].sort().join('-') : id;
                if (!drawnLinks.has(coupleKey)) {
                    const childrenPos = children.map(c => positions[c.id]).filter(Boolean);
                    if (childrenPos.length > 0) {
                        let startX = pos.x;
                        if (person.spouseId && positions[person.spouseId] && Math.abs(pos.y - positions[person.spouseId].y) < nodeGap.y / 2) {
                            startX = (pos.x + positions[person.spouseId].x) / 2;
                        }
                        const startY = pos.y + nodeSize.height, midY = startY + nodeGap.y / 2;
                        
                        links.push({ d: `M ${startX} ${startY} V ${midY}` });
                        
                        const childrenXPoints = childrenPos.map(p => p.x);
                        const minChildX = Math.min(...childrenXPoints);
                        const maxChildX = Math.max(...childrenXPoints);
                        links.push({ d: `M ${minChildX} ${midY} H ${maxChildX}`});
                        
                        childrenPos.forEach(childPos => {
                            links.push({ d: `M ${childPos.x} ${midY} V ${childPos.y}` });
                        });

                        drawnLinks.add(coupleKey);
                    }
                }
            }
        });
        return { nodes, links, bounds, visited };
    }

    // --- アプリケーションの実行開始 ---
    init();
});
